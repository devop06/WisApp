<div class="jumbotron col-md-6 col-md-offset-3">
    <form  ng-submit="submit()" ng-controller="creerCtrl" class="form-horizontal">
        <fieldset>
            <legend>Créer un article</legend>
            <div class="form-group">
                <label for="inputTitre" class="col-lg-2 control-label">Titre</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="titreArticle" id="inputTitre" type="text">
                </div>
            </div>
            <div class="form-group">
                <label for="inputContenu" class="col-lg-2 control-label">Contenu</label>
                <div class="col-lg-10">
                    <textarea class="form-control" ng-model="contentArticle" rows="4" id="inputContenu"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTags" class="col-lg-2 control-label">Tags</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="tagsArticle" id="inputTags" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Visibilité</label>
                <div class="col-lg-10">
                    <div class="radio radio-primary">
                        <label for="optionRadios1" class="col-lg-10">
                            <input name="optionsRadios" id="optionsRadios1" value="option1" type="radio">
                            Public
                        </label>
                    </div>
                    <div class="radio radio-primary">
                        <label for="optionRadios2" class="col-lg-10">
                            <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
                            Privée
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default">Joindre un Média</button>
                    <input type="submit" id="submit" value="Partager" class="btn btn-primary">
                </div>
            </div>
        </fieldset>
    </form>

    <pre>Article : {{article}}</pre>
</div>
