




<div ng-controller="compteCtrl" class="jumbotron col-md-6 col-md-offset-3">
    <div class="row">
        
            <div ng-hide="myVar">
                <h2 class='col-sm-7'>R&eacute;capitulatif du compte</h2>
                <div class='col-sm-12'>
                    <br />
                </div>
                <div style="margin-left: 5%;">
                    <br /><br />

                    <p class="col-sm-12">
                        Email : {{compte.mail}}
                        <br />Nom d'utilisateur : {{compte.name}}
                    </p>

                </div><br />



            </div>

            <div ng-show="myVar">
                
                <h2 class='col-sm-7'>Modification de compte</h2>
                <div class='col-sm-12'>
                    <br />
                </div>
                    <form novalidate class="simple-form" ng-submit="checkModifCompte()">

                        <div class='col-sm-6'>
                            E-mail : <input type="email" ng-model="user.login" class="form-control" /><br />
                        </div>
                        <div class='col-sm-6'>
                            Tapez votre nouveau nom : <input type="text" ng-model="user.nom" class="form-control" /><br />
                        </div>
                        <div class='col-sm-6'>
                            Tapez votre ancien mot de passe : <input type="password" ng-model="user.password" class="form-control" /><br />
                        </div>
                        <div class='col-sm-6'>
                            Tapez votre nouveau mot de passe : <input type="password" ng-model="user.password" class="form-control" /><br />
                        </div>
                        
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3">
                            <button type="submit" id="checkModifCompte" class="btn btn-info">Valider</button>
                        </div>
                        <div class="col-sm-6 ">
                            <button type="reset" class="btn btn-primary" ng-click="toggle()">Annuler</button>
                        </div>
                        
                    </form><br />
                    
               
               
            </div>
        
        <div class="col-md-offset-5 ">
            <button ng-hide="myVar" ng-click="toggle()" class="btn btn-primary">Modifier</button>
        </div>

            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker4').datetimepicker();
                });
            </script>
        </div>
</div>
