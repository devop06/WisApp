<div class="row" id="article">
    {{Message}}

    <div class="jumbotron col-md-6 col-md-offset-3">
        <div class="row">
            <h2> {{ article.Titre }}</h2>
            <br />
            <div class="col-xs-4 col-md-offset-1">
                <!--Bloc d'informations sur l'article-->
                <p>
                    Date : {{ article.Date }}
                    <br />Source : {{ article.Source }}
                    <br />Auteur : {{ article.Auteur }}
                    <br />  Tag : {{ article.Tags }}
                </p>


                <br />
                <p>{{test}}</p>

            </div>
            <div class="col-md-offset-10" ng-if="!estFavoris">
                <!--Blocs de favoris -->
                <a href="#/article/{{article.id}}" ng-click="ajoutfavo()" title="Ajouter &agrave; vos favoris" class="btn btn-primary btn-fab btn-raised mdi-action-favorite-outline col-xs-9"></a>
            </div>

            <div class="col-md-offset-10" ng-if="estFavoris">
                <a href="#/article/{{article.id}}" ng-click="retirerfavo()" title="Retirer de vos favoris" class="btn btn-primary btn-fab btn-raised mdi-communication-import-export col-xs-9"></a>
            </div>
            <!--Bloc d'image de l'article-->
            <img src="{{article.Image}}" ng-hide="isNotNull()" alt="image info" />
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <p><br />{{ article.Content }}</p>
            </div>
        </div>


        <div id="foot_article" class="row">
            
            <div class="col-md-offset-5">
                <a href="#/partager/{{article.id}}" class="btn btn-primary ">Editer</a>
            </div>

        </div>
    </div>

</div>
